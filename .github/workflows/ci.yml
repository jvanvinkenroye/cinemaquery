name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install uv
        uses: astral-sh/setup-uv@v3
      - name: Create venv and install
        run: |
          uv venv --seed
          source .venv/bin/activate
          uv pip install -e .
          uv pip install ruff mypy
      - name: Ruff
        run: |
          source .venv/bin/activate
          ruff check .
      - name: Mypy
        run: |
          source .venv/bin/activate
          mypy src
      - name: CLI smoke
        run: |
          source .venv/bin/activate
          cineamo --help
          cineamo cinemas --per-page 1 --format json | head -n 5

